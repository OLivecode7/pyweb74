{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Welcome to pyweb74 {% endblock %}</h1>

    {% for post in posts %}
        <a href="{{ url_for('post', post_id=post['id']) }}">
            <h2>{{ post['title'] }}</h2>
        </a>
        
        <span class="badge badge-primary">{{ post['created'] }}</span>
        <hr>
    {% endfor %} 
    <img src="{{ url_for('static', filename= 'image.jpg') }}" width="50%" style="text-align: center;">
{% endblock %}
